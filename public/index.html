<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobody gonna know</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="logo">AnonTalk</div>
        
        <div class="glass-card">
            <textarea id="box" placeholder="What is your secret?" maxlength="500"></textarea>
            <div class="card-ft">
                <span id="chars">0/500</span>
                <button onclick="sendPost()">Post Anonymously</button>
            </div>
        </div>

        <div id="notif-section" class="notif-container" style="display: none;">
            <div class="notif-header">
                <span>Notifications</span>
                <span class="clear-btn" onclick="clearNotifs()">Clear All</span>
            </div>
            <div id="notif-list"></div>
        </div>

        <div class="tabs">
            <button class="t-btn active" onclick="setTab('new', this)">Recent</button>
            <button class="t-btn" onclick="setTab('hot', this)">Trending</button>
            <button class="t-btn" onclick="setTab('old', this)">History</button>
        </div>

        <div id="feed"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
