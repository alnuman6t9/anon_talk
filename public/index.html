<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobody gonna know</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <header>
            <div class="logo">বলো নির্ভয়ে, পরিচয় ছাড়াই</div>
            <p>A Secure Anonymous Communication System.</p>
        </header>

        <div class="composer-card">
            <textarea id="postContent" placeholder="What is your secret today?" maxlength="500"></textarea>
            <div class="composer-footer">
                <span id="charCount">0 / 500</span>
                <button onclick="submitPost()" id="postBtn">Post Anonymously</button>
            </div>
        </div>

        <div id="loading" class="loader"></div>
        <div id="feed" class="feed"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
